                </ol>
            </nav>
        </section>

        <!--------------------Page Heading------------------------------------------->
        <div class="row align-items-center">
            <div class="col">
                <h4 class="text-theme fw-bold text-center mb-4">Add products</h4>
            </div>
        </div>
        <!--------------------------------->

        <main class="card card-body mb-3 job-filter-container">
            <form class="row">
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="addProductName" class="form-label">Product Name
                            <em class="text-danger">
                                <i class="fas fa-asterisk"></i>
                            </em>
                        </label>
                        <input type="text" class="form-control" id="addProductName">
                      </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="addCategorytName" class="form-label">Category name
                            <em class="text-danger">
                                <i class="fas fa-asterisk"></i>
                            </em>
                        </label>                        
                        <select class="form-select" id="addCategorytName">
                            <option>Select Category</option>
                            <option value="1">General Marine</option>
                            <option value="2">Water sports</option>
                            <option value="3">Watersports clothing </option>
                            <option value="4">Fishing </option>
                            <option value="5">Gear Clothing </option>
                            <option value="6">Fashion </option>
                        </select>
                      </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="addSubCategorytName" class="form-label">
                            Sub category name                           
                        </label>                        
                        <select class="form-select" id="addSubCategorytName">
                            <option>Select Subcategory</option>
                            <option value="1">Anchor & docking </option>
                            <option value="2">Boats parts</option>
                            <option value="3">Motors </option>
                            <option value="4">Electrical </option>
                            <option value="5">Electronics & navigation</option>
                            <option value="6">Maintenance & hardware</option>
                        </select>
                      </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="addProductPrice" class="form-label">Product price
                            <em class="text-danger">
                                <i class="fas fa-asterisk"></i>
                            </em>
                        </label>
                        <input type="text" class="form-control" id="addProductPrice">
                      </div>
                </div>
                <div class="col-12 col-md-6">
                    <p for="addProductPrice" class="form-label">Store
                        <em class="text-danger">
                            <i class="fas fa-asterisk"></i>
                        </em>
                    </p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="Local" value="option1">
                        <label class="form-check-label" for="Local">Local</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="test" value="option2">
                        <label class="form-check-label" for="test">test</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="TestShop" value="option3">
                        <label class="form-check-label" for="TestShop">Test shop</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="TestShop2" value="option3">
                        <label class="form-check-label" for="TestShop2">Test shop 2</label>
                      </div>
                </div>
                <div class="col-12 col-md-6 mb-3">
                        <label class="form-label" for="description">
                            Description                            
                        </label> 
                        <textarea class="form-control" row="5" id="description"></textarea>                       
                </div>
                <div class="col-12">
                    <p class="form-label">Upload image </p>
                    <div class="upload-file float-start me-2">
                        <input type="file" id="formFile">
                        <span class="material-icons">cloud_upload</span>
                    </div>
                    <ul class="list-inline upload-file-thumb">
                        <li class="list-inline-item">
                            <img class="img-fluid" src="../../Images/luxury-yacht.jpg">
                        </li>
                        <li class="list-inline-item">
                            <img class="img-fluid" src="../../Images/yacht.jpg">
                        </li>
                    </ul>
                </div>
            </form>
            <p class="text-end mb-0">
                <button class="btn text-danger">Reset</button>
                <button class="btn btn-theme">Submit</button>
            </p>
